<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="flex justify-center items-center p-4 border-b border-gray-700">
                <img src="../assets/Logo.png" alt="Logo" class="h-26 w-auto">
            </div>
            <div class="p-6 font-bold text-xl border-b border-gray-700">Menú</div>
            <nav class="flex-1 px-4 py-6 space-y-3">
                <a href="index.html" class="block py-2 px-4 rounded bg-gray-700">Inicio</a>
                <a href="empleados.html" class="block py-2 px-4 rounded hover:bg-gray-700">Empleados</a>
                <a href="asistencias.html" class="block py-2 px-4 rounded hover:bg-gray-700">Asistencias</a>
                <a href="pagos.html" class="block py-2 px-4 rounded hover:bg-gray-700">Pagos</a>
                <a href="envios.html" class="block py-2 px-4 rounded hover:bg-gray-700">Envíos</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-6 overflow-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Resumen Semanal</h1>
                <div id="fechaHora" class="text-gray-600 text-sm"></div>
            </div>

            <div class="overflow-x-auto">
                <table id="tablaAsistencia" class="min-w-full border text-sm bg-white rounded shadow">
                    <thead>
                        <tr class="bg-gray-200 text-left">
                            <th class="px-4 py-2">Empleado</th>
                            <th class="px-4 py-2">Lunes</th>
                            <th class="px-4 py-2">Martes</th>
                            <th class="px-4 py-2">Miércoles</th>
                            <th class="px-4 py-2">Jueves</th>
                            <th class="px-4 py-2">Viernes</th>
                            <th class="px-4 py-2">Sábado</th>
                            <th class="px-4 py-2">Domingo</th>
                        </tr>
                    </thead>
                    <tbody id="asistenciaBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
